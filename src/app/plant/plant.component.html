<div class="plant-card" [routerLink]="'/plants/' + plant.id">
    <div class="image-container">
        <img [src]="'data:image/jpg;base64,' + plant.image" alt="{{ plant.name | lowercase }}">
    </div>
    <div class="info-container">
        <h2 class="sour-gummy-bolder">{{ plant.name | uppercase }}</h2>
        <p >{{ plant.description }}</p>
    </div>
</div>
